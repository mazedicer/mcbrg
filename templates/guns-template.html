<div ng-repeat="gun in guns | gunCategory:_category"><div class="col-md-4 item-div"><div class="row"><img class="item-img" ng-src="./images/{{gun.category}}/{{gun.id}}.JPG"></div><div class="row"><h3>{{gun.name}} {{gun.id}}</h3></div><div class="row"><h4>${{gun.price}}</h4></div><div class="row"><button class="btn btn-default" ng-click="addToCart( gun.id );">ADD TO CART</button></div></div></div>
